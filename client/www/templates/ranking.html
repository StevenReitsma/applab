<ion-view view-title="Ranking">
  <ion-content>
    <div class="list">
	<a class="item item-thumbnail-left" ng-repeat="a in ranking">
		<img src="img/number_{{$index}}.png" ng-if="$index < 3">
    <img src="img/rankingiconswag.png" ng-if="$index > 2">
		<h2><b>{{$index + 1}}</b> {{a.names}}</h2>
		<p> {{a.score}} points, {{a.counts}} achievements</p>
	</a>
	</div>
  </ion-content>
</ion-view>
