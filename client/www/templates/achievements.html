<ion-view view-title="Achievements">
  <ion-content>
		<div class="list">
		  <div class="item item-divider">
		    Achieved
		  </div>

		  <ion-item class="item item-thumbnail-left" ng-repeat="a in achieved">
		    <img src="img/achievements/{{a.id}}.jpg">
		  	<h2>{{a.name}}</h2>
		  	<p>Description placeholder{{a.description}}</p>
		  </ion-item>

		  <div class="item item-divider">
		    In progress
		  </div>

		  <ion-item class="item item-thumbnail-left" ng-repeat="a in progress">
		    <img src="img/achievements/{{a.id}}.jpg">
		    <div style="float:right; font-size:75%">
				<div ng-switch on="a.watchlisted">
				  	<div ng-switch-when="true">
				  		<button class="button button-small button-assertive ion-minus" ng-click="removeFromWatchlist({{a.id}})">
				  			Watchlist
				  		</button>
					</div>
					<div ng-switch-default>
				  		<button class="button button-small button-dark ion-plus" ng-click="addToWatchlist({{a.id}})">
				  			Watchlist
				  		</button>
					</div>
				</div>
			</div>
		  	<h2>{{a.name}}</h2>
		  	<p>Description placeholder{{a.description}}</p>
		  </ion-item>

		  <div class="item item-divider">
		    To be completed
		  </div>

		  <ion-item class="item item-thumbnail-left" ng-repeat="a in other">
		    <img src="img/achievements/{{a.id}}.jpg">
		    <div style="float:right; font-size:75%">
		  		<button class="button button-small button-dark ion-plus">
		  			Watchlist
		  		</button>
		  	</div>
		  	<h2>{{a.name}}</h2>
		  	<p>Description placeholder{{a.description}}</p>
		  </ion-item>
		</div>
  </ion-content>
</ion-view>
