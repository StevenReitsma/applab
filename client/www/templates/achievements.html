<ion-view view-title="Achievements">
	<ion-content>
		<div class="list">
			<div class="item item-divider">
			Achieved
			</div>

			<ion-item class="item item-thumbnail-left" ng-repeat="a in achieved">
			<img src="img/achievements/{{a.image}}.png">
			<h2>{{a.name}}</h2>
			<p>{{a.description}}</p>
			</ion-item>

		  	<div ng-switch="progress.length">
		  		<div ng-switch-when="0">
		  		</div>
		  		<div ng-switch-default>
					<div class="item item-divider">
					In progress
					</div>
				
					<ion-item class="item item-thumbnail-left" ng-repeat="a in progress">
						<img src="img/achievements/{{a.image}}.png">
						<div style="float:right; font-size:75%">
							<div ng-switch on="a.watchlisted">
								<div ng-switch-when="true">
									<button class="button button-small button-assertive ion-minus" ng-click="removeFromWatchlist('{{a._id.$oid}}', {{$index}}, 'progress')">
										Watchlist
									</button>
								</div>
								<div ng-switch-default>
									<button class="button button-small button-dark ion-plus" ng-click="addToWatchlist('{{a._id.$oid}}', {{$index}}, 'progress')">
										Watchlist
									</button>
								</div>
							</div>
						</div>
						<h2>{{a.name}}</h2>
						<p>{{a.description}}</p>
					</ion-item>
				</div>
			</div>

		  	<div ng-switch="other.length">
		  		<div ng-switch-when="0">
		  		</div>
		  		<div ng-switch-default>
						<div class="item item-divider">
						To be completed
						</div>

						<ion-item class="item item-thumbnail-left" ng-repeat="a in other">
						<img src="img/achievements/{{a.image}}.png">
						<div style="float:right; font-size:75%">
							<div ng-switch on="a.watchlisted">
								<div ng-switch-when="true">
									<button class="button button-small button-assertive ion-minus" ng-click="removeFromWatchlist('{{a._id.$oid}}', {{$index}}, 'other')">
										Watchlist
									</button>
								</div>
								<div ng-switch-default>
									<button class="button button-small button-dark ion-plus" ng-click="addToWatchlist('{{a._id.$oid}}', {{$index}}, 'other')">
										Watchlist
									</button>
								</div>
							</div>
						</div>
						<h2>{{a.name}}</h2>
						<p>{{a.description}}</p>
					</ion-item>
				</div>
			</div>
	</ion-content>
</ion-view>
